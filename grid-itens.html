<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>
</head>
<style>
    .container {
        display: grid;
        border: 1px solid red;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);

    }

    .item {
        border: 1px solid blue;
        color: white;
    }

    #itemA {
        /* grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 1;
        grid-column-end: 5; */

        grid-row: 1 / 2;
        grid-column: 1 / 5;
        background-color: blueviolet;
    }

    #itemB {
        /* grid-row-start: 2;
        grid-row-end: 4;
        grid-column-start: 1;
        grid-column-end: 3; */

        grid-row: 2 / 4;
        grid-column: 1 / 3;

        background-color: green;
    }

    #itemC {
        /* grid-row-start: 2;
        grid-row-end: 4;
        grid-column-start: 3;
        grid-column-end: 5; */

        grid-row: 2 / 4;
        grid-column: 3 / 5;
        
        background-color: darkred;
    }

    #itemD {
        /* grid-row-start: 4;
        grid-row-end: 5;
        grid-column-start: 1;
        grid-column-end: 5; */

        grid-row: 4 / 5;
        grid-column: 1 / 5;

        background-color:gold;
    }

    body {
        background-color: rgb(72, 75, 75);
    }
</style>
<body>
    <div class="container">
        <div id="itemA" class="item">A</div>
        <div id="itemB" class="item">B</div>
        <div id="itemC" class="item">C</div>
        <div id="itemD" class="item">D</div>
    </div>
</body>
</html>
